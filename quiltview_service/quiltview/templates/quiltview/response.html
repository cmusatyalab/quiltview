<html>
  <head>
    <title>Video segments cookie generator</title>
    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>
    <h1>QuiltView responses</h1> <hr>
    <b> {{ query.content }} </b>
  
    <p>
      {{ responses|length }} responses found.
    </p>
    {% load tz %}
    {% for response in responses %}
        <a href="{{ response.url }}">{{ response.url }}</a> uploaded by {{ response.owner.google_account }} at {{ response.upload_time }}.
      <br>
    {% endfor %}

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
